<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sign Up</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  
    <link rel="stylesheet" href="sign up.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  </head>

  <body>
    <section class="container">
      <div class="logo">
        <i class="fa fa-long-arrow-left"></i>
        <img
          src="logo.png"
          class="img-logo"
          alt=""
          width="80px"
          height="100px"
        />
      </div>

      <aside>
        <div class="svg">
          <img src="rafiki.jpg" />
        </div>

        <!-- Form container -->
        <div class="form-group">
          <h2>Create an account</h2>
          <p>Access to all features, no credit card required.</p>
          <div class="top-btn">
            <button class="field-google">
              <span>Sign up with google </span>
              <img src="google.img.png" alt="" class="google-img" width="13" />
            </button>
            <div class="word-on-line">
              <span>or sign up with your email</span>
            </div>
          </div>
          <form>
            <div class="input-field">
                <label for="Full Name" class="form-label"
                  >Full Name</label
                >
                <input
                  type="Full Name"
                  placeholder="John Doe"
                  class="input"
                />
              </div>

            <div class="input-field">
              <label for="Email address" class="form-label"
                >Email address</label
              >
              <input
                type="Email address"
                placeholder="JohnDoe@gmail.com"
                class="input"
              />
            </div>

            <div class="input-field">
              <label for="Password" class="form-label-1">Password</label>
              <input type="password" placeholder="Password" name="password" autocomplete="current-password" required="" id="id_password"/><br>
              </div>

              <div class="input-field">
                <label for="Password" class="form-label">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" name="password" autocomplete="current-password" required="" id="id_password"/>
                </div>
  
            <div class="button-field">
              <button type="button" onclick="openPopup()" class="btn1"><a href="#">Sign up</a></button>
            

            <div>
              <div class="popup center" id="wrapper4">
                <div class="icon">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div class="title">
                    Awesome!
                </div>
                <div class="description">
                    Your account has been created successfully
                </div>
                <div class="dismiss-btn">
                    <button id="dismiss-pop">Proceed to Login</button>
                </div>
            </div>
              
            </div>
            </div>

            <script>
              let popup = document.getElementById("wrapper4");
          
              function openPopup() {
                popup.classList.add("open-popup");
              }
            </script>


            <p class="form-link">
              Already have an account? <a href="#">Sign in</a>
            </p>
          </form>
        </div>
      </aside>
    </section>

    <script>

const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
  </body>
</html>
