<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sign Up</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign up.css" />
  </head>

  <body>
    <section class="container">
      <div class="logo">
        <i class="fa fa-long-arrow-left"></i>
        <img
          src="logo.png"
          class="img-logo"
          alt=""
          width="80px"
          height="100px"
        />
      </div>

      <aside>
        <div class="svg">
          <img src="rafiki.jpg" />
        </div>

        <!-- Form container -->
        <div class="form-group">
          <h2>Create an account</h2>
          <p>Access to all features, no credit card required.</p>
          <div class="top-btn">
            <button class="field-google">
              <span>Sign up with google </span>
              <img src="google.img.png" alt="" class="google-img" width="13" />
            </button>
            <div class="word-on-line">
              <span>or sign up with your email</span>
            </div>
          </div>
          <form>
            <div class="input-field">
                <label for="Full Name" class="form-label"
                  >Full Name</label
                >
                <input
                  type="Full Name"
                  placeholder="John Doe"
                  class="input"
                />
              </div>

            <div class="input-field">
              <label for="Email address" class="form-label"
                >Email address</label
              >
              <input
                type="Email address"
                placeholder="JohnDoe@gmail.com"
                class="input"
              />
            </div>

            <div class="input-field">
              <label for="Password" class="form-label">Password</label>
              <input
                type="Password"
                placeholder="Enter your password"
                class="password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>

            <div class="input-field">
                <label for="Confirm Password" class="form-label">Confirm Password</label>
                <input
                  type="Confirm Password"
                  placeholder="Enter your password"
                  class="password"
                />
                <i class="bx bx-hide eye-icon"></i>
              </div>

            <div class="button-field">
              <button type="button" class="btn1"><a href="#">Sign up</a></button>
            </div>

            <p class="form-link">
              Already have an account? <a href="#">Sign in</a>
            </p>
          </form>
        </div>
      </aside>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"></script>
  </body>
</html>
